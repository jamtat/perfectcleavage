<section id="quiz-home">
<header><a href="#/" class="back"></a><h1>Choose a Quiz</h1></header>
<div class="quiz-list">
	<a class="quiz-link" ng-href="#/quiz/{{quiz.title}}" class="quiz-choice" ng-repeat="quiz in quizzes" style="background-color: {{quiz.colour}}; -webkit-animation-delay: {{$index*0.25 + 0.5}}s; animation-delay: {{$index*0.25 + 0.5}}s;">{{quiz.title}}</a>
</div>
</section>
