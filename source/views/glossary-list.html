<div id="search">
    <input type="search" id="rock-search" ng-model="rockSearch.name" placeholder="Search Minerals">
</div>
<div class="rock-grid-list">
    <rock-grid-item ng-repeat="term in terms | filter:rockSearch"
                    data-ind="{{$index}}"
                    data-row="{{$index/gridWidth|int}}"
                    data-col="{{$index%gridWidth}}"
                    ></rock-grid-item>
</div>
