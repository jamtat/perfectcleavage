<div id="rockViewA">
    <header><a href="#/" class="back">Home</a></header>
    <section id="hero">
        <div id="rock-title">
            <div>
                <h1 data-fittext>{{rock.name}}</h1>
                <h2 ng-bind-html="rock.formula | formula"></h2>
            </div>
        </div>
        <div class="hero-img-wrapper">
            <img ng-src="img/{{rock.hero}}" imgload class="unloaded">
        </div>
    </section>
    <section id="rock-body">
        <p>Colour: {{rock.colour}}</p>
        <p>Abundance: {{rock.abundance}}</p>
        <p>Hardness: {{rock.hardness}}</p>
        <p>Lustre: {{rock.lustre}}</p>
        <p>Ore: {{rock.ore}}</p>
        <p>Fact: {{rock.fact}}</p>
    </section>
</div>
